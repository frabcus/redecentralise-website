---
layout: default
id: articles
---

<div class="bg-medium">
  <section class="container single-column">
    <h1 class="caps">{{page.title}}</h1>
    <hr class="pill magenta"/>
    {% for post in site.categories[page.category] %}
    {% assign author = site.authors[post.author] %}
    <div class="py2">
      {{ post.date  | date: "%-d %B %Y" }} - <small>{{ author.display_name }}</small>
      <a href="{{post.url}}">
        <h2 class="h4 caps">{{ post.title }}</h2>
      </a>
      <p>
        {{ post.summary }}
        <a href="{{post.url}}">
          Read more &raquo;
        </a>
      </p>
    </div>
    {% endfor %}
  </section>
</div>
